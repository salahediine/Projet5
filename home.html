<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="main-form">

		<div id="logo">
			<img src="img/stack_overflow.png" alt="">
		</div>

		<form action="{{ url_for('predict')}}" method="POST">

			<h1>Ask a public question</h1>
		
			<div>
				<h2>Title</h2>
				<input type="text" name="title" id="title" placeholder="title" required>
			</div>

			

			<div>
				<h2>Body</h2>
				<textarea name="body" rows="4"  id="question" placeholder="Ask your question" required></textarea>
			</div>
			

			<div id="valider">
				<input type="submit" id="submit" class="btn-info" value="Suggest tags">
			</div>

			<div id="result">
				<h2>Suggested tags :</h2>
					<span>c++</span>
					<span>c</span>
				<!-- {{ prediction_text }} -->
			</div>
		
		</form>

		
		
	</div>

	
	

	
	

</body>
</html>
